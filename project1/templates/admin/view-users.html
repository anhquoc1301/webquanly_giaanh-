{% extends 'index/index.html' %}
    {% block content %}
    <div class="content">
        <div class="row">
            <div class="col-sm-5 col-5">
                <h4 class="page-title">Quản Lý Người Dùng</h4>
            </div>
            <div class="col-sm-7 col-7 text-right m-b-30">
                <a href="{% url 'user:add_user' %}" class="btn btn-primary btn-rounded"><i class="fa fa-plus"></i> Thêm Người Dùng</a>
            </div>
        </div>
            <table class="table" >
                <thead class= "thead-blue">
                    <tr>
                        <th>ID</th>
                        <th>Tên Người Dùng</th>
                        <th>Số Điện Thoại</th>
                        <th>Chức Vụ</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in dv %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.phone}}</td>
                            <td>{{i.roll}}</td>
                            <td class="text-right">
                                <div class="dropdown dropdown-action">
                                    <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="{% url 'user:edit_user' i.id %}"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                        <a class="dropdown-item" href="{% url 'user:delete_user' i.id %}"><i class="fa fa-pencil m-r-5"></i> Delete</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endblock %}

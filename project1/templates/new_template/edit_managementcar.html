{% extends 'new_template/index.html' %}
    {% block content %}
    <div class="content">
        <div class="row">
            <div class="col-lg-10 offset-lg-3">
                <h3 class="page-title">Chỉnh Sửa Chuyến Xe</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Biển số xe</label>
                        {{ form.car_number }}
                    </div>
                    <div class="form-group">
                        <label>Khối lượng đất</label>
                        {{ form.mass }}
                    </div>
                    <div class="form-group">
                        <label>Tên lái xe</label>
                        {{ form.driver }}
                    </div>
                    <div class="form-group">
                        <label>Công ty</label>
                        {{ form.company }}
                    </div>
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn" data-href-template="">Lưu Lại</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    {% endblock %}

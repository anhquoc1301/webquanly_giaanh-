{% extends 'new_template/index.html' %}
            {% block content %}
                <div class="d-flex flex" id="content-body">
                    <div class="d-flex flex-column flex card" style="margin-top: 30px;">
                        <div class="row ">
                            <div class="p-4" >
                                <h4 style="font-weight: 700;">Bảng quản lý người dùng</h4>
                            </div>
                            <table id="table" class="table" data-mobile-responsive="true"
                                style="text-align: center;margin-top: 9px;">
                                <thead>
                                    <tr>
                                        <th data-sortable="true" data-field="stt" style="width: 3cm;">Số thứ tự</th>
                                        <th data-sortable="true" data-field="bsx" style="width: 5cm;">Tên đăng nhập</th>
                                        <th data-sortable="true" data-field="date" style="width: 6cm;">Họ và tên</th>
                                        <th data-sortable="true" data-field="time" style="width: 6cm;">Chức vụ</th>
                                        <th data-sortable="true" data-field="date" style="width: 6cm;">Số điện thoại</th>
                                        <th data-sortable="true" data-field="project" style="width: 6cm;">Quyền</th>
                                        <th data-sortable="true" data-field="task" style="width: 2cm;">Tác vụ</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for i in dv %}
                                    <tr class=" " data-id="5">
                                        <td style="min-width:20px;">
                                            <small class="text-muted">{{i.id}}</small>
                                        </td>
                                        <td>{{i.username}}</td>
                                        <td>{{i.name}}</td>
                                        <td>{{i.position}}</td>
                                        <td>{{i.phone}}</td>
                                        <td>{{i.roll}}</td>
                                        <td class="text-right">
                                            <div class="dropdown dropdown-action">
                                                <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
                                                <div class="dropdown-menu dropdown-menu-right">
                                                    <a class="dropdown-item" href="{% url 'user:edit_user' i.id %}"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                                    <a class="dropdown-item" href="{% url 'user:delete_user' i.id %}"><i class="fa fa-pencil m-r-5"></i> Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                            <a href="{% url 'user:add_user'%}">
                                <div class="p-5" >.
                                    <button class="btn w-sm mb-1 btn-md indigo" style="width:7cm ;">Thêm người dùng</button>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            {% endblock %}

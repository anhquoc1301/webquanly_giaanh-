{% extends 'new_template/index.html' %}
    {% block content %}
    <body class="layout-row">
        <div class="d-flex flex-column flex">
            <div class="row no-gutters h-100">
                <div class="col-md-6 bg-primary" style="">
                    <div class="p-3 p-md-5 d-flex flex-column h-100">
                        <h4 class="mb-3 text-white">Logo cong ty</h4>
                        <div class="text-fade">image</div>
                        <div class="d-flex flex align-items-center justify-content-center">
                        </div>
                       
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="content-body">
                        <div class="p-3 p-md-5">

                            <h4>Công ty TNHH xây dựng Thành Phát</h4>
                            <h5>Hệ thống hỗ trợ quản lý xe ra vào công trường</h5>
                            <p>
                                <small class="text-muted">Nhập tên tài khoản và mật khẩu để đăng nhập</small>
                            </p>
                            <form method="POST" class="" role="form" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" placeholder="Enter Username" name="username">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                    <div class="my-3 text-right">
                                        <a href="forgot-password.html" class="text-muted">Quên mật khẩu?</a>
                                    </div>
                                </div>
                                <div class="checkbox mb-3">
                                    <label class="ui-check">
                                        <input type="checkbox">
                                        <i></i> Ghi nhớ mật khẩu
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary mb-4">Đăng nhập</button>
                                <div>Bạn chưa có tài khoản?
                                    <a href="signup.html" class="text-primary">Đăng ký</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    {% endblock %}

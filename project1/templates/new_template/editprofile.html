{% extends 'new_template/index.html' %}
    {% block content %}
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Chỉnh Sửa Thông Tin Cá Nhân</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Tên Người Dùng</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label>Mật Khẩu</label>
                        {{form.password}}
                    </div>
                    <div class="form-group">
                        <label>Số Điện Thoại</label>
                        {{form.phone}}
                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn" data-href-template="">Lưu Lại</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    {% endblock %}

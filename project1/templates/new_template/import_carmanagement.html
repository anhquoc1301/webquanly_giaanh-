{% extends 'new_template/index.html' %}
    {% block content %}
    <div class="content">
        <div class="col-6 col-md-4 col-ms-4">
            <a href="{% url 'user:dowload_local_excel_car'%}">
                <div class="p-6">.
                    <button class="btn w-sm mb-1 btn-md indigo" style="width:4cm ;">Tải file Excel mẫu</button>
                </div>
            </a>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Thêm Mới</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Chọn file</label>
                        <input type="file" name="excel1">
                    </div>
                    <div class="m-t-20 text-center">
                        <button class="btn btn-primary submit-btn">Thêm Mới</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    {% endblock %}
